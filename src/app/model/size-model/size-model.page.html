<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Size Chart</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        size-md="3"
        *ngFor="let item of sizeChart"
        (click)="selectSize(item)"
      >
        <ion-card
          [class.selected]="selectedSize?.category === item.category"
          class="size-card"
        >
          <ion-card-header>
            <ion-card-title>{{ item.category }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ item.fabric }} meter
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block" color="success" (click)="confirmSelection()" [disabled]="!selectedSize">
    Confirm Selection
  </ion-button>
</ion-content>
