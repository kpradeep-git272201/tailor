<ion-tabs>
  <ion-tab-bar slot="bottom" color="primary">
    <ion-tab-button *ngIf="appRole=='Customer'" tab="customer" href="/tabs/customer">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="appRole=='Tailor'" tab="tailor" href="/tabs/tailor">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>


    <ion-tab-button *ngIf="['Customer','Tailor'].includes(appRole)" tab="tab1" href="/tabs/tab1">
      <ion-icon name="settings"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="['Customer','Tailor'].includes(appRole)" tab="tab2" href="/tabs/tab2">
      <ion-icon name="help"></ion-icon>
      <ion-label>Support</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="['Customer','Tailor'].includes(appRole)" tab="tab3" href="/tabs/tab3">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
