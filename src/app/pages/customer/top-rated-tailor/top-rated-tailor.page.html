<div class="top-rated">
  <h3 class="section-title">Top Rated Tailors</h3>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let tailor of topRatedTailors">
        <ion-card class="tailor-card">
          <ion-card-header>
            <ion-thumbnail slot="start">
              <!-- <img [src]="tailor.imageUrl" [alt]="tailor.name" class="tailor-image" /> -->
              <img src="src/assets/images/tailors/tailor1.jpg" alt="Tailor 1">
            </ion-thumbnail>
            <ion-card-title>{{ tailor.name }}</ion-card-title>
            <ion-card-subtitle>
              ‚≠ê {{ tailor.rating }}/5 | {{ tailor.experience }} years experience
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>Expertise: {{ tailor.expertise }}</p>
            <p>Distance: {{ tailor.distance }} km away</p>
            <ion-button fill="outline">
              View Profile
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
