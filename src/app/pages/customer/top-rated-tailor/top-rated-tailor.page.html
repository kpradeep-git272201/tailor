<div class="top-rated">
  <h3 class="section-title">Top Rated Tailors</h3>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let tailor of displayedTailors">
        <ion-card class="tailor-card">
          <ion-card-header>
            <div class="card-header-container">
              <ion-thumbnail class="tailor-thumbnail">
                <img [src]="tailor.imageUrl" [alt]="tailor.name" />
              </ion-thumbnail>
              <div class="tailor-info">
                <ion-card-title>{{ tailor.name }}</ion-card-title>
                <ion-card-subtitle>
                  <span class="FontSize">‚≠ê {{ tailor.rating }}/5 | {{ tailor.experience }} years</span>
                </ion-card-subtitle>
              </div>
              <ion-button fill="clear" class="view-profile-button">
                View
              </ion-button>
            </div>
          </ion-card-header>
          <ion-card-content>
            <p class="FontSize">Expertise: {{ tailor.expertise }}</p>
            <p><ion-icon class="locationIcon" name="location-outline"></ion-icon> <span class="FontSize">{{ tailor.distance }} km away</span></p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <div class="load-more-container" *ngIf="showLoadMoreButton">
    <ion-button (click)="loadMore()" expand="full">View More Tailors</ion-button>
  </div>
</div>
