<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/tabs/customer/with-fabric"
      ></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="article">{{article.articleName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="search-container">
    <ion-searchbar
      [placeholder]="searchQueryAuto"
      class="custom-searchbar"
    ></ion-searchbar>
  </div>

  <div *ngIf="article">
    <ngb-carousel
    #carousel
    [interval]="2000"
    [pauseOnFocus]="true"
    (slide)="onSlide($event)"
    [showNavigationArrows]="true"
    [showNavigationIndicators]="false"
    class="carousel-container custom-carousel"
    >
      <ng-template ngbSlide *ngIf="article">
        <div class="carousel-slide">
          <div class="carousel-caption">
            <h3>{{article.articleName}}</h3>
          </div>
          <a>
            <div class="picsum-img-wrapper">
              <img
                [src]="article.imageUrl"
                [alt]="article.articleName"
                height="245px"
                width="455px"
              />
            </div>
          </a>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>


  <div class="top-rated" style="padding-bottom: 20px;">
    <h3 class="section-title">Fabric By Article</h3>
    <ion-grid class="fabric-grid" *ngIf="displayedFabrics.length" style="padding: 0rem;">
      <ion-row>
        <ion-col
          size="6"
          size-md="4"
          size-lg="3"
          *ngFor="let fabric of displayedFabrics; let i = index"
        >
          <ion-card class="fabric-card" (click)="selectedFabric(fabric)">
            <img [src]="fabric.imageUrl" [alt]="fabric.fabricType" />
            <ion-card-header>
              <ion-card-title>{{ fabric.fabricType }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    
      <!-- View More Button -->
      <div class="load-more-container" *ngIf="!allFabricsLoaded">
        <ion-button
          class="view-more"
          (click)="loadMoreFabrics()"
          expand="full"
          color="secondary"
        >
          <span>View More Fabric</span>
        </ion-button>
      </div>
    </ion-grid>
  </div>
