<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tailor"></ion-back-button>
    </ion-buttons>
    <ion-title>Reviews feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let review of reviews">
    <ion-card-header>
      <ion-card-title>{{ review.customerName }}</ion-card-title>
      <ion-badge color="warning">⭐ {{ review.rating }}/5</ion-badge>
    </ion-card-header>
    <ion-card-content>
      <p>{{ review.feedback }}</p>
      <p class="date">📅 {{ review.date }}</p>
    </ion-card-content>
  </ion-card>
