<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tailor"></ion-back-button>
    </ion-buttons>
    <ion-title>View Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let booking of bookings">
    <ion-card-header>
      <ion-card-title>{{ booking.customerName }}</ion-card-title>
      <ion-badge color="primary">{{ booking.status }}</ion-badge>
    </ion-card-header>
    
    <ion-card-content>
      <p><strong>Service:</strong> {{ booking.service }}</p>
      <p><strong>Price:</strong> â‚¹{{ booking.price }}</p>
      <p><strong>Booking Date:</strong> ðŸ“… {{ booking.bookingDate }}</p>
      <p><strong>Delivery Date:</strong> ðŸ“… {{ booking.deliveryDate }}</p>
    </ion-card-content>

    <ion-row class="ion-justify-content-between ion-padding">
      <ion-button color="success" *ngIf="booking.status === 'Pending'" (click)="markAsCompleted(booking.id)">Mark as Completed</ion-button>
      <ion-button color="danger" *ngIf="booking.status === 'Pending'" (click)="cancelBooking(booking.id)">Cancel</ion-button>
    </ion-row>
  </ion-card>
</ion-content>
