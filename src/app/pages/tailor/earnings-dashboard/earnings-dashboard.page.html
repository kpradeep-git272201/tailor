<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tailor"></ion-back-button>
    </ion-buttons>
    <ion-title>Earnings Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Total Earnings</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>₹{{ totalEarnings }}</h2>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Recent Transactions</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let payment of payments">
          <ion-label>
            <h2>{{ payment.customerName }}</h2>
            <p>{{ payment.service }} - ₹{{ payment.amount }}</p>
            <p>{{ payment.date }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="success" (click)="requestWithdrawal()">
    Request Withdrawal
  </ion-button>
</ion-content>
