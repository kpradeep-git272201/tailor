<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tailor"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Profile Details</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Full Name</ion-label>
        <ion-input [(ngModel)]="profile.fullName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="profile.email" type="email" disabled></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Phone</ion-label>
        <ion-input [(ngModel)]="profile.phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Experience (Years)</ion-label>
        <ion-input [(ngModel)]="profile.experience" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Skills</ion-label>
        <ion-textarea [(ngModel)]="profile.skills"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Profile Picture</ion-label>
        <img *ngIf="profile.profilePicture" [src]="profile.profilePicture" alt="Profile Picture" width="100">
        <ion-button expand="full" (click)="uploadImage()">Upload Image</ion-button>
      </ion-item>

      <ion-button expand="full" color="success" (click)="updateProfile()">
        Save Changes
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
